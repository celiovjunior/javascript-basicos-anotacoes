            font: normal 20pt Lucida Console

<body>
    <script>
        var nome = prompt ("Informe seu nome completo: ");
        document.write(`Seu nome tem ${nome.length} letras`)
        document.write (` e em caps fica ${nome.toUpperCase(nome)}`)<br>
        document.write (` e em caps off fica ${nome.toLowerCase(nome)}`)

        /* 
        formatação de numeros:
        -> nomeDaVar.toFixed(valor) 
            >>> mostrar casas decimais
        -> nomeDaVar.toFexed(valor).replace('','') 
            >>> colocar entre '' o que substituir
        -> nomeDaVar.toLocalString('pt-BR', {style: 'currency', currency: 'BRL'}) 
            >>> formatacao moeda brasileira (pesquisar outros paises)
        */
    </script>
</body>
