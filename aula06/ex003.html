<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            background-color: rgb(204, 255, 252);
            color: rgb(255, 238, 83);
            font: normal 20pt Arial;
            
        }
        /* comentario em css */
        h1 {
            color: orange
        }
        
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1> <!-- comentario em html -->
    <p>Já me livrei da maldição</p>
    
    <script>
       
       var n1 = Number(prompt("informe um numero: ")) 
       var n2 = Number(prompt("informe outro numero: "))
       /* 
       o comando 'prompt' sempre retorna uma string
       -> para esse problema, é preciso fazer conversão. usa-se:
       Number.parseInt(n) -> inteiros ou Number.parseFloat(n) -> real

       para fazer o contrário (converter number to string)
       pode fazer:
       String(n) ou n.toString()
       */
       var soma = n1 + n2
       alert(`a soma entre ${n1} e ${n2} é igual à: ${soma}`) /*
       (number + number) ele soma 
       (string + string) faz concatenar
       */

       /*
       uma alternativa mais limpa é usar ${nome da variavel}
       -> ${} permite mostrar o valor da variável dentro de uma string
       ex: alert(`a soma entre ${n1} e ${n2} é igual à: ${soma}`)
       -> obs: mas ao inves de aspas, tem que usar o ``
       ^ copie e cole no lugar de window.alert para testar
       */


      
    </script>
</body>
</html>
